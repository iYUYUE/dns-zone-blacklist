# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Main CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 'Setup Node.js'
      uses: actions/setup-node@master
      with:
        node-version: 16
    - name: 'Checkout Code'
      uses: actions/checkout@v3
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
    - name: 'Install Node.js Dependency'
      run: npm install ejs
    - name: 'Build Blacklists'
      run: node build.js
    - name: 'Setup Docker'
      uses: docker-practice/actions-setup-docker@master
    - name: 'Run Tests'
      run: |
        set -x
        docker version
        docker build -t dns-zone-test test/
        docker run --rm -v ${{ github.workspace }}:/dns-zone-blacklist dns-zone-test
    - name: 'Commit Files'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git commit -a -m 'Automated Update' || echo "Blacklist Already Up-to-date"
    - name: 'Push Changes'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 1
